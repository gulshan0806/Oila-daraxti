    </form>
    <button onclick="FindMember()">Tekshirish</button>
    <div id="sresult">Not found</div>

    <script>
        const lists = [
            {name: "Boltayev Rajabboy", father: null},
            {name: "Muhriddin Rajabov", father: "Boltayev Nuraddin"},
            {name: "Guliston Rajabova", father: "Boltayev Toxir"},
            {name: "Shahnoza Rajabova", father: "Boltayev Toxir"},
            {name: "Gulshan Rajabova", father: "Boltayev Zair"},
            {name: "Qamaraddin Rajabov", father: "Boltayev Zair"},
            {name: "Gulruxsor Rajabova", father: "Boltayev Zair"},
        ];

        lists[1].father = "Matyoqubov Matyoqub";
        console.log(lists[1].father);

        function treeList(father = null, container = document.getElementById("tree")) {
            for(let i = 0; i < lists.length; i++) {
                if(lists[i].father === father) {
                    let div = document.createElement("div");
                    div.className = father ? "child card" : "card";
                    div.innerHTML = "<b>" + lists[i]["name"] + "</b>";
                    container.appendChild(div);
                    treeList(lists[i]["name"], div);
                }
            }
        }

        function addElement() {
            let name = document.getElementById("childName").value.trim();
            let father = document.getElementById("parentName").value.trim();
            
            if(!name) return alert("Ismni kiriting");

            lists.push({
                name: name,
                father: father ? father : null
            });

            document.getElementById("tree").innerHTML = "";
            treeList();
        }
    </script>
</body>
